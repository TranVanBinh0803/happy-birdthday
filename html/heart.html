<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <title>Happy birdthday</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: black;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      canvas {
        display: block;
      }

      .title {
        z-index: 9999;
        position: absolute;
        left: 50%;
        top: 40%;
        transform: translateX(-50%) translateY(-50%);
        width: 100%;
        height: 500px;
      }

      #pinkboard {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #fireworks-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
  </head>

  <body>
    <div class="title">
      <canvas id="pinkboard"></canvas>
    </div>
    <div id="fireworks-container">
      <canvas id="fireworks-canvas"></canvas>
    </div>

    <script>
      // Heart Animation Script (from particle.js)
      /*
       * Settings
       */
      var settings = {
        particles: {
          length: 500, // maximum amount of particles
          duration: 2, // particle duration in sec
          velocity: 100, // particle velocity in pixels/sec
          effect: -0.75, // play with this for a nice effect
          size: 30, // particle size in pixels
        },
      };

      /*
       * RequestAnimationFrame polyfill by Erik Möller
       */
      (function() {
        var b = 0;
        var c = ["ms", "moz", "webkit", "o"];
        for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
          window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
          window.cancelAnimationFrame =
            window[c[a] + "CancelAnimationFrame"] ||
            window[c[a] + "CancelRequestAnimationFrame"];
        }
        if (!window.requestAnimationFrame) {
          window.requestAnimationFrame = function(h, e) {
            var d = new Date().getTime();
            var f = Math.max(0, 16 - (d - b));
            var g = window.setTimeout(function() {
              h(d + f);
            }, f);
            b = d + f;
            return g;
          };
        }
        if (!window.cancelAnimationFrame) {
          window.cancelAnimationFrame = function(d) {
            clearTimeout(d);
          };
        }
      })();

      /*
       * Point class
       */
      var Point = (function() {
        function Point(x, y) {
          this.x = typeof x !== "undefined" ? x : 0;
          this.y = typeof y !== "undefined" ? y : 0;
        }
        Point.prototype.clone = function() {
          return new Point(this.x, this.y);
        };
        Point.prototype.length = function(length) {
          if (typeof length == "undefined")
            return Math.sqrt(this.x * this.x + this.y * this.y);
          this.normalize();
          this.x *= length;
          this.y *= length;
          return this;
        };
        Point.prototype.normalize = function() {
          var length = this.length();
          this.x /= length;
          this.y /= length;
          return this;
        };
        return Point;
      })();

      /*
       * Particle class
       */
      var Particle = (function() {
        function Particle() {
          this.position = new Point();
          this.velocity = new Point();
          this.acceleration = new Point();
          this.age = 0;
        }
        Particle.prototype.initialize = function(x, y, dx, dy) {
          this.position.x = x;
          this.position.y = y;
          this.velocity.x = dx;
          this.velocity.y = dy;
          this.acceleration.x = dx * settings.particles.effect;
          this.acceleration.y = dy * settings.particles.effect;
          this.age = 0;
        };
        Particle.prototype.update = function(deltaTime) {
          this.position.x += this.velocity.x * deltaTime;
          this.position.y += this.velocity.y * deltaTime;
          this.velocity.x += this.acceleration.x * deltaTime;
          this.velocity.y += this.acceleration.y * deltaTime;
          this.age += deltaTime;
        };
        Particle.prototype.draw = function(context, image) {
          function ease(t) {
            return --t * t * t + 1;
          }
          var size = image.width * ease(this.age / settings.particles.duration);
          context.globalAlpha = 1 - this.age / settings.particles.duration;
          context.drawImage(
            image,
            this.position.x - size / 2,
            this.position.y - size / 2,
            size,
            size
          );
        };
        return Particle;
      })();

      /*
       * ParticlePool class
       */
      var ParticlePool = (function() {
        var particles,
          firstActive = 0,
          firstFree = 0,
          duration = settings.particles.duration;

        function ParticlePool(length) {
          // create and populate particle pool
          particles = new Array(length);
          for (var i = 0; i < particles.length; i++)
            particles[i] = new Particle();
        }
        ParticlePool.prototype.add = function(x, y, dx, dy) {
          particles[firstFree].initialize(x, y, dx, dy);

          // handle circular queue
          firstFree++;
          if (firstFree == particles.length) firstFree = 0;
          if (firstActive == firstFree) firstActive++;
          if (firstActive == particles.length) firstActive = 0;
        };
        ParticlePool.prototype.update = function(deltaTime) {
          var i;

          // update active particles
          if (firstActive < firstFree) {
            for (i = firstActive; i < firstFree; i++)
              particles[i].update(deltaTime);
          }
          if (firstFree < firstActive) {
            for (i = firstActive; i < particles.length; i++)
              particles[i].update(deltaTime);
            for (i = 0; i < firstFree; i++) particles[i].update(deltaTime);
          }

          // remove inactive particles
          while (
            particles[firstActive].age >= duration &&
            firstActive != firstFree
          ) {
            firstActive++;
            if (firstActive == particles.length) firstActive = 0;
          }
        };
        ParticlePool.prototype.draw = function(context, image) {
          // draw active particles
          if (firstActive < firstFree) {
            for (i = firstActive; i < firstFree; i++)
              particles[i].draw(context, image);
          }
          if (firstFree < firstActive) {
            for (i = firstActive; i < particles.length; i++)
              particles[i].draw(context, image);
            for (i = 0; i < firstFree; i++) particles[i].draw(context, image);
          }
        };
        return ParticlePool;
      })();

      /*
       * Putting it all together
       */
      (function(canvas) {
        var context = canvas.getContext("2d"),
          particles = new ParticlePool(settings.particles.length),
          particleRate = settings.particles.length / settings.particles.duration, // particles/sec
          time;

        // get point on heart with -PI <= t <= PI
        function pointOnHeart(t) {
          return new Point(
            160 * Math.pow(Math.sin(t), 3),
            130 * Math.cos(t) -
            50 * Math.cos(2 * t) -
            20 * Math.cos(3 * t) -
            10 * Math.cos(4 * t) +
            25
          );
        }

        // creating the particle image using a dummy canvas
        var image = (function() {
          var canvas = document.createElement("canvas"),
            context = canvas.getContext("2d");
          canvas.width = settings.particles.size;
          canvas.height = settings.particles.size;
          // helper function to create the path
          function to(t) {
            var point = pointOnHeart(t);
            point.x =
              settings.particles.size / 2 +
              (point.x * settings.particles.size) / 350;
            point.y =
              settings.particles.size / 2 -
              (point.y * settings.particles.size) / 350;
            return point;
          }
          // create the path
          context.beginPath();
          var t = -Math.PI;
          var point = to(t);
          context.moveTo(point.x, point.y);
          while (t < Math.PI) {
            t += 0.01; // baby steps!
            point = to(t);
            context.lineTo(point.x, point.y);
          }
          context.closePath();
          // create the fill
          context.fillStyle = "#ea80b0";
          context.fill();
          // create the image
          var image = new Image();
          image.src = canvas.toDataURL();
          return image;
        })();

        // render that thing!
        function render() {
          // next animation frame
          requestAnimationFrame(render);

          // update time
          var newTime = new Date().getTime() / 1000,
            deltaTime = newTime - (time || newTime);
          time = newTime;

          // clear canvas
          context.clearRect(0, 0, canvas.width, canvas.height);

          // create new particles
          var amount = particleRate * deltaTime;
          for (var i = 0; i < amount; i++) {
            var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
            var dir = pos.clone().length(settings.particles.velocity);
            particles.add(
              canvas.width / 2 + pos.x,
              canvas.height / 2 - pos.y,
              dir.x,
              -dir.y
            );
          }

          // update and draw particles
          particles.update(deltaTime);
          particles.draw(context, image);
        }

        // handle (re-)sizing of the canvas
        function onResize() {
          canvas.width = canvas.clientWidth;
          canvas.height = canvas.clientHeight;
        }
        window.onresize = onResize;

        // delay rendering bootstrap
        setTimeout(function() {
          onResize();
          render();
        }, 10);
      })(document.getElementById("pinkboard"));

      // Fireworks Script (p5.js)
      // Sử dụng một instance mới của p5 để tránh xung đột
      const fireworksSketch = (p) => {
        let fireworks = [];
        let gravity;

        p.setup = function() {
          let canvas = p.createCanvas(p.windowWidth, p.windowHeight);
          canvas.parent('fireworks-container');
          canvas.id('fireworks-canvas');
          p.colorMode(p.HSB);
          gravity = p.createVector(0, 0.2);
          p.stroke(255);
          p.strokeWeight(4);
          p.background(0, 0, 0, 0);
        };

        p.draw = function() {
          p.colorMode(p.RGB);
          p.background(0, 0, 0, 25);

          if (p.random(1) < 0.04) {
            fireworks.push(new Firework());
          }

          for (let i = fireworks.length - 1; i >= 0; i--) {
            fireworks[i].update();
            fireworks[i].show();

            if (fireworks[i].done()) {
              fireworks.splice(i, 1);
            }
          }
        };

        class Particle {
          constructor(x, y, hu, firework) {
            this.pos = p.createVector(x, y);
            this.firework = firework;
            this.lifespan = 255;
            this.hu = hu;
            this.acc = p.createVector(0, 0);
            if (this.firework) {
              this.vel = p.createVector(0, p.random(-12, -8));
            } else {
              this.vel = p5.Vector.random2D();
              this.vel.mult(p.random(2, 10));
            }
          }

          applyForce(force) {
            this.acc.add(force);
          }

          update() {
            if (!this.firework) {
              this.vel.mult(0.9);
              this.lifespan -= 4;
            }
            this.vel.add(this.acc);
            this.pos.add(this.vel);
            this.acc.mult(0);
          }

          done() {
            if (this.lifespan < 0) {
              return true;
            } else {
              return false;
            }
          }

          show() {
            p.colorMode(p.HSB);

            if (!this.firework) {
              p.strokeWeight(2);
              p.stroke(this.hu, 255, 255, this.lifespan);
            } else {
              p.strokeWeight(4);
              p.stroke(this.hu, 255, 255);
            }

            p.point(this.pos.x, this.pos.y);
          }
        }

        class Firework {
          constructor() {
            this.hu = p.random(255);
            this.firework = new Particle(p.random(p.width), p.height, this.hu, true);
            this.exploded = false;
            this.particles = [];
          }

          done() {
            if (this.exploded && this.particles.length === 0) {
              return true;
            } else {
              return false;
            }
          }

          update() {
            if (!this.exploded) {
              this.firework.applyForce(gravity);
              this.firework.update();

              if (this.firework.vel.y >= 0) {
                this.exploded = true;
                this.explode();
              }
            }

            for (let i = this.particles.length - 1; i >= 0; i--) {
              this.particles[i].applyForce(gravity);
              this.particles[i].update();

              if (this.particles[i].done()) {
                this.particles.splice(i, 1);
              }
            }
          }

          explode() {
            for (let i = 0; i < 100; i++) {
              const p = new Particle(this.firework.pos.x, this.firework.pos.y, this.hu, false);
              this.particles.push(p);
            }
          }

          show() {
            if (!this.exploded) {
              this.firework.show();
            }

            for (var i = 0; i < this.particles.length; i++) {
              this.particles[i].show();
            }
          }
        }

        p.windowResized = function() {
          p.resizeCanvas(p.windowWidth, p.windowHeight);
        };
      };

      // Khởi tạo sketch firework
      new p5(fireworksSketch);
    </script>
  </body>
</html>
